<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Chieu Cao: <input type="text" id="height">
    Can nang: <input type="text" name="" id="weight">
    <button onclick="showRes()">click</button>
    <p id="result"></p>
</body>
<script>
    function showRes() {
        let height = +document.getElementById("height").value
        let weight = +document.getElementById("weight").value
        let bmi = weight / (height * 2)
        if (bmi > 40) {
            document.getElementById("result").innerHTML = "beo phi cap do 3"
        } else if (bmi >= 35) {
            document.getElementById("result").innerHTML = "beo phi cap do 2"
        } else if (bmi >= 30) {
            document.getElementById("result").innerHTML = "beo phi cap do 1"
        } else if (bmi > 25) {
            document.getElementById("result").innerHTML = "thua can"
        } else if (bmi >= 18.5) {
            document.getElementById("result").innerHTML = "normal"
        } else if (bmi >= 17) {
            document.getElementById("result").innerHTML = "Gay Do 1"
        } else if (bmi >= 16) {
            document.getElementById("result").innerHTML = "Gay do 2"
        } else {
            document.getElementById("result").innerHTML = "Gay do 3"
        }
            

    }    
</script>
</html>
