<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>So ngay trong thang</h1>
    Month<input type="text" id="Month">
    <button onclick="showRes()">Click</button>
    <p id="result"></p>
</body>
<script>
    function showRes() {
        let Month = document.getElementById("Month").value
        switch (Month) {
            case "1": 
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12": {
            document.getElementById("result").innerHTML = "thang co" + Month + "31 ngay"
        }
            break 
            case "4":
            case "6":
            case "9":
            case "11": {
            document.getElementById("result").innerHTML = "thang co" + Month + "30 ngay"
        }
            break
            default: {
            document.getElementById("result").innerHTML = "thang co" + Month + "29 ngay"
        }
    }
}
</script>
</html>
